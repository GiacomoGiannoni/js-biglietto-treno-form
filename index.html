<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calcolo del prezzo del biglietto del treno</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <section id="data">
                <div class="row">
                    <div class="col">
                        <label for="fullname">Nome e Cognome</label>
                        <input type="text" id="fullname">
                    </div>
                    <div class="col">
                        <label for="Km">Km da percorrere</label>
                        <input type="number" id="Km" min="1" step="1">
                    </div>
                    <div class="col">
                        <label for="age">Fascia d'et√†</label>
                        <select name="" id="age">
                            <option value="junior">Minorenne</option>
                            <option value="normal">Maggiorenne</option>
                            <option value="senior">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <button id="generate">Genera</button>
                    <button id="cancel">Annulla</button>
                </div>
            </section>

            <h2>IL TUO BIGLIETTO</h2>

            <section id="ticket" class="hidden">
                <h2 class="pass">DETTAGLIO PASSEGGERI</h2>
                <div class="row">
                    <div class="passenger-wrapper">
                        <h2>Nome passeggero</h2>
                        <h3 id="passenger-name"></h3>
                    </div>
                    <table>
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo Biglietto</th>
                        </tr>
                        <tr>
                            <td><span id="promo"></span></td>
                            <td><span id="carriage"></span></td>
                            <td><span id="prenotation-code"></span></td>
                            <td><span id="ticket-price"></span></td>
                        </tr>
                    </table>
                </div>
            </section>
        </main>



        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
